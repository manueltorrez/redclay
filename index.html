<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Red Clay Hot Sauce</title>
    <link rel="stylesheet" href="css/shared.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="main-header">
        <div class="main-header__logo">
            <a href="#">
                <img class="main-header__logo--img" src="img/logo.svg" alt="Red Clay Hot Sauce">
            </a>
        </div>
        <nav class="main-nav">
            <ul class="main-nav__items">
                <li class="main-nav__item"><a class="main-header__link" href="#">Shop</a></li>
                <li class="main-nav__item"><a class="main-header__link" href="#">Retailers</a></li>
                <li class="main-nav__item"><a class="main-header__link" href="#">About</a></li>
                <li class="main-nav__item"><a class="main-header__link" href="#">Contact</a></li>
            </ul>
        </nav>
        <a class="hamburger-menu" href="#">
            <div class="hamburger-menu__line"></div>
            <div class="hamburger-menu__line"></div>
            <div class="hamburger-menu__line"></div>
        </a>
        <nav class="mobile-nav">
            <ul class="mobile-nav__items">
                <li class="mobile-nav__item"><a href="#" class="main-header__link">Shop</a></li>
                <li class="mobile-nav__item"><a href="#" class="main-header__link">Retailers</a></li>
                <li class="mobile-nav__item"><a href="#" class="main-header__link">About</a></li>
                <li class="mobile-nav__item"><a href="#" class="main-header__link">Contact</a></li>
            </ul>
        </nav>
        <div class="account">
            <a class="main-header__link" href="#">Login</a>
        </div>
    </header>
    <main>
        <section id="sauce-cover">
            <div class="cover-content">
                <h1 class="cover-content__title">The Red Clay changes you.</h1>
                <a class="button cover-content__button" href="#">Shop Sauces</a>
            </div>
        </section>
        <section id="sauce-showcase">
            <div class="sauce-showcase__title-container">
                <h1 class="sauce-showcase__title">A little South for your mouth.</h1>
                <a class="button sauce-showcase__button" href="#">Shop All</a>
            </div>
            <div class="sauce-showcase__container">
                
                <a class="sauce-showcase__item">
                    <img class="sauce-showcase__item--img" src="/img/bottle-original.jpg" alt="Original Hot Sauce">
                </a>
                <a class="sauce-showcase__item">
                    <img class="sauce-showcase__item--img" src="/img/bottle-habanero.jpg" alt="Habanero Hot Sauce">
                </a>
                <a class="sauce-showcase__item">
                    <img class="sauce-showcase__item--img" src="/img/bottle-carolina.jpg" alt="Carolina Hot Sauce">
                </a>
                <a class="sauce-showcase__item" href="#">
                    <img class="sauce-showcase__item--img" src="img/bottle-verde.jpg" alt="Verde Hot Sauce">
                </a>
            </div>
        </section>
    </main>
    <footer>
        <h2>Some dummy text</h2>
    </footer>
</body>
</html>
